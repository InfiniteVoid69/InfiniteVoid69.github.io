<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>


<!------Header------>
<header>
  <nav class="navbar">
    <a class="title" href="index.html">Portfolio</a>
    <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
      </a>
      <div class="navbar-links">
          <ul>
              <li><a href="index">Home</a></li>
              <li><a href="extra">Extra</a></li>
              <li><a href="portfolio">Portfolio</a></li>
              <li><a href="index#contact">Contact</a></li>
          </ul>
      </div>
  </nav>
</header>


<!------Image Gallery----->
<h1>Portfolio</h1>

  <div class="image-container" onclick="showGallery('scripting')">
    <img src="images/images.png" alt="Scripting">
    <p class="image-title">Scripting</p>
  </div>

  <div class="image-container" onclick="showGallery('building')">
    <img src="images/images.png" alt="Building">
    <p class="image-title">Building</p>
  </div>

  <div class="image-container" onclick="showGallery('modeling')">
    <img src="images/images.png" alt="Modeling">
    <p class="image-title">Modeling</p>
  </div>

  <div id="scripting-gallery" class="gallery-container">
    <h1>Scripting</h1>
    
  </div>

  <div id="building-gallery" class="gallery-container">
    <h1>Building</h1>

  </div>
  
  <div id="modeling-gallery" class="gallery-container">
    <h1>Modeling</h1>

  </div>



<footer class="sticky-footer">
    <p> &copy; Copyright 2023.<br>
        All Rights Reserved.
    </p>
</footer>



<script>
    //Bar thing
    const toggleButton = document.getElementsByClassName('toggle-button')[0]
    const navbarLinks = document.getElementsByClassName('navbar-links')[0]

    toggleButton.addEventListener('click', () => {
    navbarLinks.classList.toggle('active')
    })
        
    // Scroll
    const header = document.querySelector('header');
    
    window.addEventListener('scroll', function() {
        if (window.scrollY > header.offsetHeight) {
        header.classList.add('scrolled');
        } else {
        header.classList.remove('scrolled');
        }
    });

    function showGallery(category) {
        var galleries = document.querySelectorAll('.gallery-container');
        for (var i = 0; i < galleries.length; i++) {
          galleries[i].classList.remove('active');
        }
        document.getElementById(category + '-gallery').classList.add('active');
      }
</script>
    
<style>
body {
text-align: center;
}
h1 {
margin-top: 5%;
}
</style>






</body>
</html>
